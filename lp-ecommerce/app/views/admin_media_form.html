<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Nuevo Producto</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-danger btn-sm" href="/admin">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container-fluid p-0">
    <div class="container py-5">

      <!-- ===== Header ===== -->
      <div class="row mb-4">
        <div class="col">
          <h1 class="fw-bold">➕ Nuevo Producto</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/admin" class="text-white text-decoration-none">Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a href="/admin/media" class="text-white text-decoration-none">Productos</a>
              </li>
              <li class="breadcrumb-item active text-light" aria-current="page">Nuevo</li>
            </ol>
          </nav>
        </div>
      </div>

      <!-- ===== Formulario ===== -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">🛒 Información del Producto</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="/admin/media">
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Título *</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Ej: Melodía Ambiental" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio ($) *</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" placeholder="Ej: 3.50" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" name="description" class="form-control" rows="3" placeholder="Describe brevemente tu producto..."></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="mediaType" class="form-label">Tipo *</label>
                <select id="mediaType" name="mediaType" class="form-select" required>
                  <option value="image" selected>🖼️ Imagen</option>
                  <option value="audio">🎵 Audio</option>
                  <option value="video">🎬 Video</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock *</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" value="100" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="categoryId" class="form-label">Categoría</label>
              <select id="categoryId" name="categoryId" class="form-select">
                <option value="">Sin categoría</option>
                <!-- Las categorías se cargarán dinámicamente -->
              </select>
            </div>

            <div class="mb-3">
              <label for="url" class="form-label">URL del Archivo *</label>
              <input type="text" id="url" name="url" class="form-control" placeholder="Ej: /media/audio/song.mp3" required>
              <small class="text-muted">Ruta relativa del archivo en el servidor (ej: /media/audio/song.mp3)</small>
            </div>

            <hr>

            <!-- ===== Botones ===== -->
            <div class="d-flex flex-wrap gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save me-2"></i> Guardar Producto
              </button>
              <a href="/admin/media" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para cargar categorías dinámicamente -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/categories');
        const data = await response.json();
        
        const select = document.getElementById('categoryId');
        data.categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando categorías:', error);
        // No mostrar alert, simplemente usar las categorías por defecto
      }
    });
  </script>
</body>
</html>
