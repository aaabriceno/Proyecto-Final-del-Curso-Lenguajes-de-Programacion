<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Agregar Contenido</title>

  <!-- ===== Bootstrap Core ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
  <link rel="stylesheet" href="/assets/stylesheets/addContent.css">
</head>

<body class="bg-dark text-light">
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-danger btn-sm" href="/admin">
          <i class="bi bi-person-gear me-1"></i> Admin
        </a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <h1 class="mb-4 fw-bold text-center">Agregar Nuevo Contenido</h1>

    <form id="content-form" method="POST" action="/admin/media" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
      <!-- Título -->
      <div class="mb-3">
        <label for="content-title" class="form-label">Título</label>
        <input type="text" id="content-title" name="title" class="form-control" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="content-description" class="form-label">Descripción</label>
        <textarea id="content-description" name="description" class="form-control" rows="3" placeholder="Describe brevemente el contenido..."></textarea>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="content-price" class="form-label">Precio (USD)</label>
        <input type="number" id="content-price" name="price" class="form-control" step="0.01" min="0" required>
      </div>

      <!-- Tipo -->
      <div class="mb-3">
        <label for="content-type" class="form-label">Tipo de Contenido</label>
        <select id="content-type" name="mediaType" class="form-select" required>
          <option value="image">Imagen</option>
          <option value="audio">Audio</option>
          <option value="video">Video</option>
        </select>
      </div>

      <!-- Archivo -->
      <div class="mb-4">
        <label for="fileInput" class="form-label">Archivo</label>
        <input type="file" id="fileInput" name="file" class="form-control" required accept="image/*,audio/*,video/*">
        <small class="text-muted">Archivo seleccionado: <span id="file-name">Ninguno</span></small>
        <div id="preview-container" class="mt-3"></div>
      </div>

      <!-- Stock (oculto, valor por defecto) -->
      <input type="hidden" name="stock" value="100">

      <!-- Categoría -->
      <div class="mb-3">
        <label for="category-select" class="form-label">Categoría</label>
        <select id="category-select" name="categoryId" class="form-select">
          <option value="">Sin categoría</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between">
        <a href="/admin/media" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-cloud-upload me-1"></i> Crear Contenido
        </button>
      </div>
    </form>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/addContent.js"></script>
</body>
</html>
