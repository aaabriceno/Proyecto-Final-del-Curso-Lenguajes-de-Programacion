<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Descargas — LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
  <link rel="stylesheet" href="/assets/stylesheets/user_account.css">
</head>

<body class="bg-light text-dark">
  
  <!-- ===== Navbar Usuario ===== -->
  <nav class="navbar border-bottom shadow-sm" style="background:#e3eaf2; color:#1976d2;">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop" style="background:#1976d2; color:#fff; border-color:#1976d2;">🛍️ Tienda</a>
        <a id="notificationBtn" class="btn btn-outline-warning btn-sm position-relative" href="/user/notifications" title="Notificaciones">
          <i class="bi bi-bell-fill"></i>
        </a>
        <a class="btn btn-outline-secondary btn-sm" href="/user/account">👤 Mi cuenta</a>
        <a class="btn btn-outline-danger btn-sm" href="/logout">🚪 Salir</a>
      </div>
    </div>
  </nav>

  <!-- ===== Contenido Principal ===== -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0" style="background:#fff; color:#222;">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
              <i class="bi bi-download me-2"></i>Mis Descargas
            </h3>
            <span class="badge bg-light text-dark" data-download-count>__DOWNLOAD_COUNT__</span>
          </div>

          <div class="card-body">
            <!-- Estadísticas -->
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="card text-center border shadow-sm">
                  <div class="card-body">
                    <h6 class="text-muted">Saldo Disponible</h6>
                    <h3 class="text-success fw-bold" data-balance>__BALANCE__</h3>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card text-center border shadow-sm">
                  <div class="card-body">
                    <h6 class="text-muted">Total Gastado</h6>
                    <h3 class="text-primary fw-bold" data-total-spent>__TOTAL_SPENT__</h3>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card text-center border shadow-sm">
                  <div class="card-body">
                    <h6 class="text-muted">Descargas</h6>
                    <h3 class="text-info fw-bold" data-total-downloads>__TOTAL_DOWNLOADS__</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Mensaje VIP -->
            __VIP_BANNER__

            <hr>

            <!-- Descargas -->
            __DOWNLOADS_TABLE__
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="text-center text-muted py-4 mt-5 border-top">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/notifications.js"></script>
</body>
</html>
