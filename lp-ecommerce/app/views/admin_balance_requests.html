<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Solicitudes de Saldo</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-light text-dark">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/admin" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-primary btn-sm" href="/shop">
          🛒 Tienda
        </a>
        <a class="btn btn-primary btn-sm position-relative" href="/admin/balance/requests">
          <i class="bi bi-bell-fill me-1"></i>Solicitudes
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </a>
        <a class="btn btn-primary btn-sm" href="/admin">
          👨‍💼 Admin
        </a>
        <a class="btn btn-primary btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container-fluid p-0">
    <div class="container py-5">

      <!-- ===== Encabezado ===== -->
      <div class="row mb-4">
        <div class="col">
          <h1 class="fw-bold">💰 Solicitudes de Saldo</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/admin" class="text-white text-decoration-none">Dashboard</a>
              </li>
              <li class="breadcrumb-item active text-light" aria-current="page">Solicitudes</li>
            </ol>
          </nav>
        </div>
      </div>

      <!-- ===== Tarjeta de Solicitudes ===== -->
      <div class="card shadow border-0 bg-white">
        <div class="card-header bg-warning text-dark d-flex align-items-center">
          <i class="bi bi-bell-fill me-2 fs-5"></i>
          <h5 class="mb-0">Solicitudes Pendientes: <strong>0</strong></h5>
        </div>

        <div class="card-body p-0">
          <!-- REQUESTS_TABLE_PLACEHOLDER -->
          <div class="p-5 text-center">
            <i class="bi bi-check-circle display-1 text-success"></i>
            <h4 class="mt-3 fw-semibold">No hay solicitudes pendientes</h4>
            <p class="text-muted mb-4">Todas las solicitudes han sido procesadas correctamente.</p>
            <a href="/admin" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i> Volver al Dashboard
            </a>
          </div>
          <!-- END_REQUESTS_TABLE_PLACEHOLDER -->
        </div>
      </div>

      <!-- ===== Botones secundarios ===== -->
      <div class="mt-4 d-flex flex-wrap gap-2">
        <a href="/admin/users" class="btn btn-outline-light">
          <i class="bi bi-people me-2"></i> Ver Usuarios
        </a>
        <a href="/admin" class="btn btn-outline-light">
          <i class="bi bi-arrow-left me-2"></i> Volver al Dashboard
        </a>
      </div>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
