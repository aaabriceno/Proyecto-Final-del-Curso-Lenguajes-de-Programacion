<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Usuario — LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-outline-light btn-sm" href="/user/account">👤 Mi cuenta</a>
      </div>
    </div>
  </nav>

  <!-- ===== Contenido principal ===== -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-dark border-secondary shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Información del Usuario</h3>
          </div>
          
          <div class="card-body">
            <div class="mb-3">
              <p class="mb-2"><strong>Nombre:</strong> <span id="user-name">Usuario Ejemplo</span></p>
              <p class="mb-2"><strong>Email:</strong> <span id="user-email">usuario@example.com</span></p>
              <p class="mb-2"><strong>Teléfono:</strong> <span id="user-phone">+123456789</span></p>
              <p class="mb-2"><strong>Rol:</strong> <span id="user-role" class="badge bg-secondary">Usuario</span></p>
              <hr>
              <p class="mb-2"><strong>Saldo:</strong> <span id="user-balance" class="text-success fw-bold">$500.00</span></p>
              <p class="mb-0"><strong>Gastado:</strong> <span id="user-spent" class="text-info">$200.00</span></p>
            </div>
          </div>

          <div class="card-footer text-center border-secondary">
            <a href="/user/account" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-2"></i>Volver a Mi Cuenta
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="text-center text-muted py-4 mt-5 border-top">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/user_info.js"></script>
</body>
</html>
