<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Usuario — LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-light text-dark">

  <!-- ===== Navbar ===== -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-primary btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-primary btn-sm" href="/user/account">👤 Mi cuenta</a>
      </div>
    </div>
  </nav>

  <!-- ===== Contenido principal ===== -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-white border-0 shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Información del Usuario</h3>
          </div>
          
          <div class="card-body">
            <form method="POST" action="/user/info">
              <!-- CSRF_TOKEN_PLACEHOLDER -->

              <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" id="name" name="name" class="form-control" value="__USER_NAME__" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" value="__USER_EMAIL__" disabled>
                <div class="form-text text-muted">El correo es tu identificador de cuenta y no se puede cambiar.</div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" name="phone" class="form-control" value="__USER_PHONE__">
              </div>

              <div class="d-flex justify-content-between">
                <a href="/user/account" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left me-2"></i>Volver
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-2"></i>Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="text-center text-muted py-4 mt-5 border-top">
    <small>© 2025 LP Studios — Tecnología, música y entretenimiento en un solo lugar.</small>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/user_info.js"></script>
</body>
</html>
