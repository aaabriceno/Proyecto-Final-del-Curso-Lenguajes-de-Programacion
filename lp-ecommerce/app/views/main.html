<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios — Fearless Design</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR GLOBAL ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop">
          <i class="bi bi-shop me-1"></i> Tienda
        </a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </a>
        <a class="btn btn-warning btn-sm text-dark" href="/register">
          <i class="bi bi-person-plus me-1"></i> Registro
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTAINER ===== -->
  <main class="container-fluid p-0">

    <!-- 🟢 Mensajes flash -->
    <div id="alert-success" class="alert alert-success text-center rounded-0 mb-0" style="display: none;">
      Mensaje de éxito
    </div>

    <!-- 🔴 Mensajes de error -->
    <div id="alert-error" class="alert alert-danger text-center rounded-0 mb-0" style="display: none;">
      Mensaje de error
    </div>

    <!-- ===== Contenido dinámico ===== -->
    <section id="page-content" class="container py-5">
      <h1 class="fw-bold">Contenido de la Página</h1>
      <p class="text-muted">
        Esta es la plantilla base.  
        Aquí se inyectará el contenido específico de cada vista (por ejemplo: tienda, login, dashboard, etc.).
      </p>
      <a href="/shop" class="btn btn-primary mt-3">
        <i class="bi bi-arrow-right-circle me-2"></i>Ir a la Tienda
      </a>
    </section>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center text-muted py-3 mt-5 border-top">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/notifications.js"></script>
</body>
</html>
