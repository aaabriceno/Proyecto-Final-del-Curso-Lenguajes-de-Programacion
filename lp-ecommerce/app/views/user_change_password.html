<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña — LP Studios</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-outline-light btn-sm" href="/user/account">👤 Mi cuenta</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-secondary shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Cambiar contraseña</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/user/password">
              <!-- CSRF_TOKEN_PLACEHOLDER -->

              <div class="mb-3">
                <label for="currentPassword" class="form-label">Contraseña actual</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                <div class="form-text text-muted">
                  Si el administrador aprobó una solicitud de cambio de contraseña, puedes dejar este campo en blanco.
                </div>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva contraseña</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Repetir nueva contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6">
              </div>

              <div class="d-flex justify-content-between mb-3">
                <a href="/user/account" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left me-2"></i>Volver
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-2"></i>Actualizar contraseña
                </button>
              </div>
            </form>

            <hr class="border-secondary my-3">

            <form method="POST" action="/user/password/request">
              <!-- CSRF_TOKEN_PLACEHOLDER -->
              <div class="mb-3">
                <label for="notes" class="form-label">Solicitar ayuda al administrador</label>
                <textarea id="notes" name="notes" class="form-control" rows="2" placeholder="Ej: Quiero que el admin verifique y autorice mi cambio de contraseña (opcional)"></textarea>
              </div>
              <button type="submit" class="btn btn-outline-warning w-100">
                <i class="bi bi-envelope-exclamation me-2"></i>Enviar solicitud al administrador
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-4 mt-5 border-top">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
