@(title: String = "LP-Studios")(content: Html)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/fearless.css")'>
  </head>
  <body class="bg-dark text-light">
    @views.html.navbar()

    <main class="container-fluid p-0">
      @for((k, v) <- request.flash.data) {
        <div class="alert alert-@if(k == "success"){"success"} else {"danger"} text-center rounded-0">
          @v
        </div>
      }
      @content
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
