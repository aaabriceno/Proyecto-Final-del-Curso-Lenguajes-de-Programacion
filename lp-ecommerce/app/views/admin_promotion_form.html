<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Nueva Promoción</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-danger btn-sm" href="/admin">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <div class="row mb-4">
      <div class="col">
        <h1 class="fw-bold">🔥 Nueva Promoción</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/admin" class="text-white text-decoration-none">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/admin/promotions" class="text-white text-decoration-none">Promociones</a>
            </li>
            <li class="breadcrumb-item active text-light" aria-current="page">Nueva</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- ===== Formulario ===== -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">📦 Crear Promoción</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="/admin/promotions">
          
          <!-- Producto -->
          <div class="mb-3">
            <label for="media_id" class="form-label">🎬 Producto</label>
            <select id="media_id" name="media_id" class="form-select" required>
              <option value="">Selecciona un producto</option>
              <!-- Aquí se insertarán dinámicamente los productos -->
            </select>
          </div>

          <!-- Descuento -->
          <div class="mb-3">
            <label for="discount" class="form-label">💸 Porcentaje de Descuento (%)</label>
            <input type="number" id="discount" name="discount" class="form-control" min="1" max="100" required>
          </div>

          <!-- Fechas -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="start_date" class="form-label">🕒 Fecha de Inicio</label>
              <input type="datetime-local" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="end_date" class="form-label">⏰ Fecha de Fin</label>
              <input type="datetime-local" id="end_date" name="end_date" class="form-control" required>
            </div>
          </div>

          <hr>

          <!-- Botones -->
          <div class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle me-2"></i> Crear Promoción
            </button>
            <a href="/admin/promotions" class="btn btn-secondary">
              <i class="bi bi-x-circle me-2"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
