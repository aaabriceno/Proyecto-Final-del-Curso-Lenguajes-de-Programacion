<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña — LP Studios</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>
<body class="bg-light text-dark">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-primary btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-primary btn-sm" href="/login">Login</a>
        <a class="btn btn-warning btn-sm text-dark" href="/register">Registro</a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <div class="mx-auto" style="max-width: 460px;">
      <h1 class="text-center mb-4 fw-bold">
        <i class="bi bi-shield-lock me-2"></i>Restablecer contraseña
      </h1>

      <div class="card p-4 bg-white border-0 shadow-lg">
        <p class="small text-muted">
          Ingresa el correo con el que te registraste, el código de 6 dígitos que recibiste
          y tu nueva contraseña.
        </p>

        <form method="POST" action="/reset-password">
          <!-- CSRF_TOKEN_PLACEHOLDER -->
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Código de verificación</label>
            <input type="text" name="code" class="form-control" required minlength="6" maxlength="6">
          </div>

          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <div class="input-group">
              <input type="password" id="reset-new-password" name="newPassword" class="form-control" required minlength="6">
              <button type="button" class="btn btn-outline-secondary" id="toggleResetPassword" tabindex="-1">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Repetir nueva contraseña</label>
            <input type="password" id="reset-confirm-password" name="confirmPassword" class="form-control" required minlength="6">
          </div>

          <button type="submit" class="btn btn-success w-100">Restablecer contraseña</button>
        </form>

        <p class="mt-3 text-center">
          <a href="/login" class="text-primary text-decoration-none">Volver a Iniciar Sesión</a>
        </p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const newInput = document.getElementById('reset-new-password');
      const confirmInput = document.getElementById('reset-confirm-password');
      const btn = document.getElementById('toggleResetPassword');
      if (!newInput || !confirmInput || !btn) return;
      btn.addEventListener('click', function () {
        const toText = newInput.type === 'password';
        newInput.type = toText ? 'text' : 'password';
        confirmInput.type = toText ? 'text' : 'password';
        const icon = btn.querySelector('i');
        if (icon) {
          icon.classList.toggle('bi-eye');
          icon.classList.toggle('bi-eye-slash');
        }
      });
    })();
  </script>
</body>
</html>
