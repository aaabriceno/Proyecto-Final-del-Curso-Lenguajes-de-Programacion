<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Editar Producto</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-danger btn-sm" href="/admin">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <!-- ===== Header ===== -->
    <div class="row mb-4">
      <div class="col">
        <h1 class="fw-bold">✏️ Editar Producto</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/admin" class="text-white text-decoration-none">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/admin/media" class="text-white text-decoration-none">Productos</a>
            </li>
            <li class="breadcrumb-item active text-light" aria-current="page">Editar</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- ===== Formulario de Edición ===== -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">🛠️ Modificar Detalles del Producto</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="/admin/item/update">
          <div class="mb-3">
            <label for="title" class="form-label">Título *</label>
            <input type="text" id="title" name="title" class="form-control" value="Producto Ejemplo" required>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Precio ($) *</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" value="99.99" required>
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Stock *</label>
            <input type="number" id="stock" name="stock" class="form-control" min="0" value="10" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Actualiza la descripción del producto..."></textarea>
          </div>

          <hr>

          <!-- Botones -->
          <div class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save me-2"></i> Guardar Cambios
            </button>
            <a href="/admin/media" class="btn btn-secondary">
              <i class="bi bi-x-circle me-2"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/item_info_edit.js"></script>
</body>
</html>
