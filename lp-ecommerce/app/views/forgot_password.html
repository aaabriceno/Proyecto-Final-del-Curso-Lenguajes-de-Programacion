<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidé mi contraseña — LP Studios</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 bg-secondary bg-opacity-10 border-0 shadow-lg" style="min-width: 360px;">
    <h2 class="text-center mb-3"><i class="bi bi-question-circle me-2"></i>¿Olvidaste tu contraseña?</h2>
    <p class="small text-light">
      Ingresa el correo con el que te registraste. Si existe una cuenta asociada,
      te enviaremos un código de verificación de 6 dígitos.
    </p>

    <form method="POST" action="/forgot-password">
      <!-- CSRF_TOKEN_PLACEHOLDER -->
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-warning w-100">Enviar código</button>
    </form>

    <p class="mt-3 text-center">
      <a href="/login" class="text-warning text-decoration-none">Volver a Iniciar Sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
