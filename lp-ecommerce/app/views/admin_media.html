<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Gestión de Productos</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<style>
</style>
</style>
</head>

<body class="bg-light text-dark">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar border-bottom shadow-sm" style="background:#e3eaf2; color:#1976d2;">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/admin" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop" style="background:#1976d2; color:#fff; border-color:#1976d2;">🛒 Tienda</a>
        <a class="btn btn-outline-danger btn-sm" href="/admin" style="background:#d32f2f; color:#fff; border-color:#d32f2f;">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login" style="background:#1976d2; color:#fff; border-color:#1976d2;">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN ===== -->
  <main class="container-fluid p-0" style="background:#e3eaf2;">
    <div class="container py-5">

      <!-- ===== Encabezado ===== -->
      <div class="row align-items-center mb-4">
        <div class="col">
          <h1 class="fw-bold">🎬 Gestión de Productos</h1>
        </div>
        <div class="col-auto">
          <a href="/admin/media/new" class="btn btn-success">
            ➕ Nuevo Producto
          </a>
        </div>
      </div>

      <!-- ===== Barra de búsqueda y filtros ===== -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
          <form method="GET" class="row g-3">
            <div class="col-md-6">
              <label for="search" class="form-label">🔍 Buscar productos</label>
              <input type="text" id="search" name="q" class="form-control"
                     placeholder="Buscar por título, descripción o ID...">
            </div>
            <div class="col-md-4">
              <label for="typeFilter" class="form-label">Filtrar por tipo</label>
              <select id="typeFilter" name="type" class="form-select">
                <option value="">Todos los tipos</option>
                <option value="digital">💾 Digital</option>
                <option value="hardware">🖥️ Hardware</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-1"></i> Buscar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ===== Tabla de productos ===== -->
      <div class="card shadow-sm border-0">
          <div class="card-header d-flex justify-content-between align-items-center" style="background: #1976d2; color: #fff;">
            <h5 class="mb-0">📦 Total de productos: 0</h5>
            <button class="btn btn-sm btn-outline-light disabled" style="color: #1976d2; border-color: #1976d2; background: #fff;">
              <i class="bi bi-arrow-repeat me-1"></i> Actualizar
            </button>
          </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle mb-0" style="background: #e3eaf2; color: #222b45;">
              <thead style="background: #f4f8fb; color: #1976d2;">
                <tr>
                  <th>ID</th>
                  <th>Título</th>
                  <th>Categoría</th>
                  <th>Precio</th>
                  <th>Rating ⭐</th>
                  <th>Descargas 📥</th>
                  <th>Stock</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="8" class="text-center text-muted py-4">
                    No hay productos disponibles 😴
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- ===== Botón Volver ===== -->
      <div class="mt-4">
        <a href="/admin" class="btn btn-outline-light">
          <i class="bi bi-arrow-left me-2"></i> Volver al Dashboard
        </a>
      </div>

    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ===== Script para cargar productos desde API JSON (sin frameworks) ===== -->
  <script>
    let allProducts = []; // Guardar todos los productos para filtrado
    
    // Función para cargar productos dinámicamente
    async function loadProducts() {
      try {
        const response = await fetch('/api/media');
        const data = await response.json();
        allProducts = data.products;
        
        renderProducts(allProducts);
        
        // Habilitar botón de actualizar
        const updateBtn = document.querySelector('.btn-outline-light.disabled');
        if (updateBtn) {
          updateBtn.classList.remove('disabled');
          updateBtn.onclick = loadProducts;
        }
        
      } catch (error) {
        console.error('Error cargando productos:', error);
        document.querySelector('tbody').innerHTML = `
          <tr>
            <td colspan="8" class="text-center text-danger py-4">
              ❌ Error cargando productos: ${error.message}
            </td>
          </tr>
        `;
      }
    }
    
    // Función para renderizar productos en la tabla
    function renderProducts(products) {
      const tbody = document.querySelector('tbody');
      
      // Actualizar contador
      document.querySelector('.card-header h5').textContent = `📦 Total de productos: ${products.length}`;
      
      if (products.length === 0) {
        tbody.innerHTML = `
          <tr>
                    <td colspan="8" class="text-center py-4" style="color: #1976d2;">
                      No hay productos disponibles 😴
                    </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = products.map(product => {
          const isHardware = product.productType === 'hardware';
          const stockBadge = isHardware
            ? (product.stock > 0 ? 'bg-success' : 'bg-danger')
            : 'bg-info';
          const stockLabel = isHardware ? product.stock : 'ILIMITADO';
          return `
          <tr>
            <td>${product.id}</td>
            <td><strong>${product.title}</strong></td>
            <td><span class="badge bg-secondary text-wrap text-start" style="max-width: 250px;">${product.categoryPath || 'Sin categoría'}</span></td>
            <td>$${product.price}</td>
            <td>${product.rating} ⭐</td>
            <td>${product.downloadCount} 📥</td>
            <td><span class="badge ${stockBadge}">${stockLabel}</span></td>
            <td>
              <div class="btn-group btn-group-sm">
                <a href="/admin/media/${product.id}/edit" class="btn btn-warning">✏️</a>
                <form method="POST" action="/admin/media/${product.id}/delete" class="d-inline">
                  <button type="submit" class="btn btn-danger" onclick="return confirm('¿Eliminar este producto?')">🗑️</button>
                </form>
              </div>
            </td>
          </tr>
        `}).join('');
      }
    }
    
    // Función para filtrar productos
    function filterProducts() {
      const searchText = document.getElementById('search').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      let filtered = allProducts;
      
      // Filtrar por búsqueda de texto
      if (searchText) {
        filtered = filtered.filter(p => 
          p.title.toLowerCase().includes(searchText) ||
          p.id.toString() === searchText
        );
      }
      
      // Filtrar por tipo
      if (typeFilter) {
        filtered = filtered.filter(p => p.productType === typeFilter);
      }
      
      renderProducts(filtered);
    }
    
    // Event listeners
    window.addEventListener('DOMContentLoaded', loadProducts);
    
    // Prevenir envío del formulario y filtrar en su lugar
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      filterProducts();
    });
    
    // Filtrar en tiempo real al cambiar el select
    document.getElementById('typeFilter').addEventListener('change', filterProducts);
    
    // Filtrar al presionar Enter en el input
    document.getElementById('search').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        filterProducts();
      }
    });
  </script>
</body>
</html>
