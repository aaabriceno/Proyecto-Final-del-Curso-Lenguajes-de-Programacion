<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>
<body class="bg-light text-dark">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-primary btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-primary btn-sm" href="/login">Login</a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <div class="mx-auto" style="max-width: 460px;">
      <h1 class="text-center mb-4 fw-bold"><i class="bi bi-person-plus me-2"></i>Crear Cuenta</h1>

      <div class="card p-4 bg-white border-0 shadow-lg">

        <!-- Formulario de registro -->
        <form method="POST" action="/register">
          <!-- CSRF_TOKEN_PLACEHOLDER -->
          <div class="mb-3">
            <label class="form-label">Nombre completo:</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" name="phone" class="form-control">
          </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <div class="input-group">
          <input type="password" id="reg-password" name="password" class="form-control" required minlength="6">
          <button type="button" class="btn btn-outline-secondary" id="toggleRegPassword" tabindex="-1">👁️</button>
        </div>
      </div>

          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>

        <p class="mt-3 text-center">
          ¿Ya tienes cuenta? <a href="/login" class="text-primary text-decoration-none">Inicia sesión</a>
        </p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const input = document.getElementById('reg-password');
      const btn = document.getElementById('toggleRegPassword');
      if (!input || !btn) return;
      btn.addEventListener('click', function () {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
      });
    })();
  </script>
</body>
</html>
