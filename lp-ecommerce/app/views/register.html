<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 bg-secondary bg-opacity-10 border-0 shadow-lg" style="min-width: 360px;">
    <h2 class="text-center mb-3"><i class="bi bi-person-plus me-2"></i>Crear Cuenta</h2>

    <!-- Formulario de registro -->
    <form method="POST" action="/register">
      <!-- CSRF_TOKEN_PLACEHOLDER -->
      <div class="mb-3">
        <label class="form-label">Nombre completo:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="text" name="phone" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <div class="input-group">
          <input type="password" id="reg-password" name="password" class="form-control" required minlength="6">
          <button type="button" class="btn btn-outline-light" id="toggleRegPassword" tabindex="-1">👁️</button>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>

    <p class="mt-3 text-center">
      ¿Ya tienes cuenta? <a href="/login" class="text-warning text-decoration-none">Inicia sesión</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const input = document.getElementById('reg-password');
      const btn = document.getElementById('toggleRegPassword');
      if (!input || !btn) return;
      btn.addEventListener('click', function () {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
      });
    })();
  </script>
</body>
</html>
