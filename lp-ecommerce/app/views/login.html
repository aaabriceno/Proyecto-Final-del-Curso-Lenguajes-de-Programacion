<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        <a class="btn btn-warning btn-sm text-dark" href="/register">Registro</a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <div class="mx-auto" style="max-width: 420px;">
      <h1 class="text-center mb-4 fw-bold">🔑 Iniciar Sesión</h1>

      <div class="card border-0 shadow-sm bg-secondary bg-opacity-10">
        <div class="card-body">
          <form action="/login" method="POST">
            <!-- CSRF_TOKEN_PLACEHOLDER -->

            <div class="mb-3">
              <label for="email" class="form-label">📧 Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">🔒 Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
          </form>

          <hr class="text-secondary my-4">

          <div class="text-center">
            <p class="mb-1">¿No tienes una cuenta?</p>
            <a href="/register" class="btn btn-outline-warning w-100">
              <i class="bi bi-person-plus me-1"></i> Crear nueva cuenta
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center text-muted py-3 mt-5 border-top">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
