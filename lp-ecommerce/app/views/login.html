<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-light text-dark">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/" style="color:#1976d2 !important;">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-primary btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-warning btn-sm text-dark" href="/register">Registro</a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <div class="mx-auto" style="max-width: 420px;">
      <h1 class="text-center mb-4 fw-bold">🔑 Iniciar Sesión</h1>

      <div class="card border-0 shadow-sm bg-white">
        <div class="card-body">
          <form action="/login" method="POST">
            <!-- CSRF_TOKEN_PLACEHOLDER -->

            <div class="mb-3">
              <label for="email" class="form-label">📧 Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">🔒 Contraseña</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
          </form>

          <div class="mt-3 d-flex justify-content-between">
            <a href="/reactivate-account" class="small text-decoration-none text-primary">
              ¿Tu cuenta está desactivada?
            </a>
            <a href="/forgot-password" class="small text-decoration-none" style="color:#ffc107;">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <hr class="text-secondary my-4">

          <div class="text-center">
            <p class="mb-1">¿No tienes una cuenta?</p>
            <a href="/register" class="btn btn-outline-warning w-100">
              <i class="bi bi-person-plus me-1"></i> Crear nueva cuenta
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center text-muted py-3 mt-5 border-top">
    <small>© 2025 LP Studios — Tecnología, música y entretenimiento en un solo lugar.</small>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const input = document.getElementById('password');
      const btn = document.getElementById('togglePassword');
      if (!input || !btn) return;
      btn.addEventListener('click', function () {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        const icon = btn.querySelector('i');
        if (icon) {
          icon.classList.toggle('bi-eye');
          icon.classList.toggle('bi-eye-slash');
        }
      });
    })();
  </script>
</body>
</html>
