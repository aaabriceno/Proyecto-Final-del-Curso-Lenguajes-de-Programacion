<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DownEz – Transacciones | LP Studios</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
  <link rel="stylesheet" href="/assets/stylesheets/transaccion.css">
</head>

<body class="bg-dark text-light">
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/shop">🛍️ Tienda</a>
        <a class="btn btn-outline-danger btn-sm" href="/admin">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login">🚪 Salir</a>
      </div>
    </div>
  </nav>

  <!-- ===== Contenido principal ===== -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-success">DownEz <small class="text-light">– Panel de Transacciones</small></h1>
      <p class="text-muted">Selecciona una acción para visualizar o administrar los registros relacionados.</p>
    </div>

    <!-- Formulario de búsqueda / acciones -->
    <div class="card bg-dark border-secondary shadow-sm mb-4">
      <div class="card-body">
        <form id="form-busqueda" class="row g-3 align-items-center justify-content-center text-center">
          <div class="col-md-6 col-lg-4">
            <label for="content-filter" class="form-label text-light fw-semibold">Seleccionar acción</label>
            <select id="content-filter" class="form-select bg-secondary text-light border-0" required>
              <option value="" selected>-- Acciones disponibles --</option>
              <option value="compras">🛒 Compras</option>
              <option value="regalos">🎁 Regalos</option>
              <option value="promociones">🔥 Promociones</option>
              <option value="puntuaciones">⭐ Puntuaciones</option>
              <option value="categorias">📁 Categorías</option>
              <option value="recargas">💳 Recargas</option>
              <option value="descarga">📥 Descargas</option>
              <option value="usuarios">👤 Usuarios</option>
              <option value="notificaciones">🔔 Notificaciones</option>
              <option value="contenidos">🎬 Contenidos</option>
            </select>
          </div>

          <div class="col-md-3 col-lg-2">
            <button type="button" id="option-action" class="btn btn-success w-100 fw-semibold">
              <i class="bi bi-play-fill me-1"></i> Ejecutar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Resultados dinámicos -->
    <div id="search-results" class="mt-4"></div>
    <div id="recargas-container" class="mt-4" style="display:none;"></div>
    <div id="search-results-admi" class="mt-4"></div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="text-center text-muted py-4 border-top mt-5">
    <small>© 2025 LP Studios — Fearless Design. Timeless Sound.</small>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascripts/transacciones.js"></script>
</body>
</html>
