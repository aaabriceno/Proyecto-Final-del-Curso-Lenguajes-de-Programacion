<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Studios | Gestión de Promociones</title>

  <!-- ===== Bootstrap ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- ===== Estilos locales ===== -->
  <link rel="stylesheet" href="/assets/stylesheets/fearless.css">
</head>

<body class="bg-dark text-light">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">LP Studios</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-danger btn-sm" href="/admin">👨‍💼 Admin</a>
        <a class="btn btn-outline-light btn-sm" href="/login">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container py-5">
    <!-- ===== Header ===== -->
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="fw-bold">🔥 Gestión de Promociones</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/admin" class="text-white text-decoration-none">Dashboard</a>
            </li>
            <li class="breadcrumb-item active text-light" aria-current="page">Promociones</li>
          </ol>
        </nav>
      </div>
      <div class="col-auto">
        <a href="/admin/promotions/new" class="btn btn-success">
          ➕ Nueva Promoción
        </a>
      </div>
    </div>

    <!-- ===== Tabla de promociones ===== -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">📢 Promociones Activas: 0</h5>
        <button class="btn btn-sm btn-outline-light disabled">
          <i class="bi bi-arrow-repeat me-1"></i> Actualizar
        </button>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle mb-0">
            <thead class="table-secondary text-dark">
              <tr>
                <th>Producto</th>
                <th>Descuento</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="promotions-tbody">
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  No hay promociones activas 😴
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ===== Botón volver ===== -->
    <div class="mt-4">
      <a href="/admin" class="btn btn-outline-light">
        <i class="bi bi-arrow-left me-2"></i> Volver al Dashboard
      </a>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
