@(title: String)(content: Html)(implicit req: play.api.mvc.MessagesRequestHeader)

@()
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="@routes.ProductsController.list().url">UCSP Shop</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light" href="@routes.ProductsController.viewCart().url">Carrito</a>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      @for((key, msg) <- req.flash.data) {
        <div class="alert alert-success">@msg</div>
      }
      @content
    </main>
  </body>
</html>
