@(cart: models.Cart)(implicit req: play.api.mvc.MessagesRequestHeader)
@main("Carrito") {
  <h3>Carrito</h3>
  @if(cart.items.isEmpty) {
    <p>Tu carrito está vacío.</p>
  } else {
    <table class="table">
      <thead>
        <tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th></tr>
      </thead>
      <tbody>
        @for(i <- cart.items) {
          <tr>
            <td>@i.product.name</td>
            <td>@i.qty</td>
            <td>S/ @i.product.price</td>
            <td>S/ @i.subtotal</td>
          </tr>
        }
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3" class="text-end">Total</th>
          <th>S/ @cart.total</th>
        </tr>
      </tfoot>
    </table>

    <form action="@routes.ProductsController.checkout()" method="post">
      <button class="btn btn-primary" type="submit">Checkout (demo)</button>
    </form>
  }
}
