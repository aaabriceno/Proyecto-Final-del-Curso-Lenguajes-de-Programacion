@(message: Option[String])(implicit req: play.api.mvc.MessagesRequestHeader)
@import helper._

@main("Login") {
  <h3>Iniciar sesión</h3>
  @for((k,v) <- req.flash.data) {
    <div class="alert alert-danger">@v</div>
  }
  <form action="@routes.AuthController.login" method="post" class="col-md-6">
    @helper.CSRF.formField
    <div class="mb-3">
      <label>Correo</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
    <a href="@routes.AuthController.registerForm" class="btn btn-link">Registrarse</a>
  </form>
}
