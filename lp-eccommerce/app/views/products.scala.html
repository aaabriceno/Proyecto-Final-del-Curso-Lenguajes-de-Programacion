@(products: Seq[models.Product])(implicit req: play.api.mvc.MessagesRequestHeader)
@main("Productos") {
  <div class="row row-cols-1 row-cols-md-3 g-3">
    @for(p <- products) {
      <div class="col">
        <div class="card h-100">
          <img class="card-img-top" src="@p.imageUrl" alt="@p.name">
          <div class="card-body">
            <h5 class="card-title">@p.name</h5>
            <p class="card-text">S/ @p.price</p>
            <a class="btn btn-primary" href="@routes.ProductsController.details(p.id)">Ver</a>
            <form class="d-inline" action="@routes.ProductsController.addToCart(p.id)" method="post">
              <button class="btn btn-outline-secondary" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    }
  </div>
}
